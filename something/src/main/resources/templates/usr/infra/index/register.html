<!DOCTYPE html>
<html lang="en">
<head>
	
	<div th:replace="~{usr/infra/include/usrhead :: head}"></div>

</head>
<body>
	<div class="www-layout">
        <section>
        	<div class="gap no-gap signin whitish medium-opacity register">
                <div class="bg-image" style="background-image:url(images/resources/theme-bg.jpg)"></div>
                <div class="container">
                	<div class="row">
                        <div class="col-lg-5">
                            <div class="reg-from">
								<span><i class="fa fa-lock"></i> 회원가입</span>
								<form class="c-form" mthoed="post">
									<div class="row merged10">
										<div class="col-lg-6 mt-4">
											<label>이름</label>
											<input id="ifmmName" name="ifmmName" class="mb-2" type="text" placeholder="이름">
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<label>아이디</label>
											<input id="ifmmId" name="ifmmId" class="mb-2" type="text" placeholder="아이디">
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<label>비밀번호</label>
											<input id="ifmmPwd" name="ifmmPwd" class="mb-2" type="password" placeholder="비밀번호">
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<label>비밀번호 확인</label>
											<input class="mb-2" id="ifmmPwd2" name="ifmmPwd2" type="password" placeholder="비밀번호 확인">
										</div>
										<div class="col-lg-9 col-md-6 col-sm-6">
											<label>생년월일(6자리)</label>
											<input id="ifmmDob"  name="ifmmDob" class="mb-2" type="text" placeholder="ex) 000123">
										</div>
										<div class="col-lg-4 col-md-12 col-sm-12">
											<div class="gender mb-3">
												<label>성별</label>
												<div class="form-radio">
												  <div class="radio">
													<label>
													  <input type="radio" name="radio" checked="checked"><i class="check-box"></i>남자
													</label>
												  </div>
												  <div class="radio">
													<label>
													  <input type="radio" name="radio"><i class="check-box"></i>여자
													</label>
												  </div>
													<div class="radio">
													<label>
													  <input type="radio" name="radio"><i class="check-box"></i>기타
													</label>
												  </div>
												</div>
											</div>
										</div>
										<div class="col-lg-8 col-md-6 mt-2">
										</div>
										<div class="col mt-2">
											<button type="submit">회원가입</button>
										</div>
									</div>
									
								</form>
							</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
         
    </div>
    
    	<script src="js/main.min.js"></script>
		<script src="js/script.js"></script>
</body>	
</html>
