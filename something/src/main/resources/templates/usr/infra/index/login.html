<!DOCTYPE html>
<html lang="en">
<head>

	<div th:replace="~{usr/infra/include/usrhead :: head}"></div>

</head>
<body>
	<div class="www-layout">
        <section>
        	<div class="gap no-gap signin whitish medium-opacity register">
                <div class="bg-image" style="background-image:url(images/resources/theme-bg.jpg)"></div>
                <div class="container">
                	<div class="row">
                        <div class="col-lg-4">
                            <div class="we-login-register">
                                <div class="form-title" >
                                    <i class="fa-regular fa-right-to-bracket"></i> 로그인
                                </div>
                                <form class="we-form" method="post">
                                    <input id="ifmmId" name="ifmmId" type="text" placeholder="아이디">
                                    <input id="ifmmPwd" name="ifmmPwd" type="password" placeholder="비밀번호">
                                    <!--<input type="checkbox"><label>Send code to Mobile</label>-->
                                    <button id="buttonSignIn" type="submit" data-ripple="">로그인</button>
                                    <!--<a class="forgot underline" href="#" title="">forgot password?</a>-->
                                </form>
                                <a class="with-smedia facebook" href="#" title="" data-ripple=""><i class="fa-brands fa-facebook-f"></i></a>
                                <a class="with-smedia twitter" href="#" title="" data-ripple=""><i class="fa-brands fa-twitter"></i></a>
								<a class="with-smedia instagram" href="#" title="" data-ripple=""><i class="fa-brands fa-instagram"></i></a>
								<a class="with-smedia google" href="#" title="" data-ripple=""><i class="fa-brands fa-tiktok"></i></a>
								<br><br>
								<hr>
                                <span>계정이 없으신가요? <a class="we-account underline" th:href="@{/usrRegister}" title="">회원가입</a></span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
         
    </div>
    
    	<script src="js/main.min.js"></script>
		<script src="js/script.js"></script>
		
		<script type="text/javascript"> 
 		document.getElementById("buttonSignIn").onclick = function () {
		
 			$.ajax({
 				async: true 
 				,cache: false
 				,type: "post"
 				/* ,dataType:"json" */
 				,url: "/usrSignin"
 				/* ,data : $("#formLogin").serialize() */
 				,data : { "ifmmId" : $("#ifmmId").val(), "ifmmPwd" : $("#ifmmPwd").val()}
 				,success: function(response) {
 					if(response.rt == "success") {
 						alert("성공");
 						location.href = "/usrindex";

 					} else if (response.rt == "pwdfail"){
 						alert("비밀번호가 일치하지 않습니다.");
					
 					} else if (response.rt == "notId"){
 						alert("아이디가 일치하지 않습니다.");
 					}
 				}
 				,error : function(jqXHR, textStatus, errorThrown){
 					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
 				}
 			});
 		}
		
 		</script>
</body>	
</html>
